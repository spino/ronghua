{% extends "base.html" %}

{% block content %}
{% if object.branch.b_name == user.username or user.is_superuser %}


<div class="jumbotron">

	<div class="container">
		<h4> {{object.doctor.name}} </h4>
		<hr>
	</div>

	<div class="container">
		<form action="." method="post">{% csrf_token %}
			<div class="form-group">
			    
			    
			    <p> {{object.branch.b_name}} </p>
			</div>
	   	    <div class="form-group">
			    {{ form.as_table }}
			</div>
	    	<button class="btn btn-primary" type="submit">保存</button>
		</form>
	</div>
</div>

{% endif %}
{% endblock %}
